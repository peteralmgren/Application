name: Test CI

on:
  push:
    pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
      - name: Get code
        uses: actions/checkout@v2

      - name: Get java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Java version
        run: java -version

      - name: Run Tests
        run: mvn test