name: push-and-upload

on:
  push:
    pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
      - name: Get code
        uses: actions/checkout@v2

      - name: Get java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Java version
        run: java -version

      - name: Run Test
        run: mvn test

      - name: Docker Hub Login
        uses: docker/login-action@v1
        with:
          username: @{{ DOCKERHUB_USERNAME }}
          password: @{{ DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context:
          push: true
          tags: peteralmgren:@{{ github.run_number }}